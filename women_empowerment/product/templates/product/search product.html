{% extends 'temp/public user.html' %}
{% block base %}


<h1 align="center">SEARCH AND VIEW PRODUCT</h1>
<P>

</P>

<table align="center">
<form method="post">
    {% csrf_token %}
<tr>
  <td>Search</td>
  <td>
    <input type="text" name="nm" class="form-control" required="">
  </td>
  <td><input type="submit" name="" value="Search" class="btn btn-success"></td>
</tr>
</form>
 </table>

<p>

</p>
    <div class="container">
<table align="center" border="1" width="400px" class="table table-bordered" >


  <tr>
      <td><b>PRODUCT</b></td>
      <td><b>PRICE</b></td>
      <td><b>DETAILS</b></td>
      <td><b>IMAGE</b></td>



  </tr>

{% if objval %}
    {% for obj in objval %}

  <tr>

    <td>{{ obj.product_name }}</td>
    <td>{{ obj.price }}</td>
    <td>{{ obj.description }}</td>
    <td><img src="/static/{{ obj.image }}" width="90" height="100"></td>

      <td>
        <a href="{% url 'order' idd=obj.p_id %}"><button type="button" class="btn btn-success">ORDER</button></a>
      </td>


  </tr>
{% endfor %}
{% endif %}


</table>
    </div>

</form>

{% endblock %}
