{% extends 'temp/registered user.html' %}
{% block base %}
<h1 align="center">SELL PRODUCT</h1>
    <form method="post" enctype="multipart/form-data">
{% csrf_token %}

<table align="center">
{% for obj in objval %}
    <tr>
		<td>USERNAME</td>
		<td><input type="text" name="un"  value="{{ obj.pu_id}}" readonly></td>
	</tr>
    <tr>
		<td>PRODUCT</td>
		<td><input type="text" name="product" value="{{ obj.p.product_name}}" readonly=""></td>
	</tr>
    <tr>
		<td>QUANTITY</td>
		<td><input type="text" name="quantity"  value="{{ obj.quantity }}" readonly></td>
	</tr>
    <tr>
		<td>PRICE</td>
		<td><input type="text" name="price" value="{{ obj.p.price}}" readonly></td>
	</tr>
    <tr>
		<td>IMAGE</td>
        <td><img src="/static/{{ obj.p.image }}" name="image" height="100" width="90"></td>
{#		<td><input type="text" name="image" value="{{ obj.image }}" readonly></td>#}
	</tr>
<tr>

		<td><input type="submit" name="sub" value="SELL"></td>
<td><input type="submit" name="reject" value="REMOVE"></td>
	</tr>
{% endfor %}

</table>
    </form>

{% endblock %}
