{% extends 'temp/index..html' %}
{% block base %}

<h1 align="center">PUBLIC USER REGISTRATION</h1>
<table align="center">
    <form method="POST">
         {% csrf_token %}
	<tr>
		<td>NAME</td>
		<td><input type="text" name="name" required=""></td>
	</tr>
	<tr>
		<td>ADDRESS</td>
		<td><textarea name="address" rows="6" required=""></textarea></td>
	</tr>
	<tr>
				<td>GENDER </td>
				<td height="50">
					<input type="radio" name="gender" value="Male" required="" >Male
					<input type="radio" name="gender" value="Female" required="" >Female
					
				</td>
				
			</tr>
	
	<tr>
		<td>QUALIFICATION</td>
		<td><input type="text" name="quali" required=""></td>
	</tr>
	<tr>
		<td>EXPERIENCE</td>
		<td><input type="text" name="exp" required=""></td>
	</tr>
	<tr>
		<td>SKILLS</td>
		<td><input type="text" name="skill" required=""></td>
	</tr>
	<tr>
		<td>PHONE NUMBER</td>
		<td><input type="text" name="phone" required=""></td>
	</tr>
	

	
	<tr>
		<td>EMAIL</td>
		<td><input type="text" name="em" required=""></td>
	</tr>
	<tr>
		<td>PASSWORD</td>
		<td><input type="password" name="pass" required=""></td>
	</tr>

	
	<tr>
		<td></td>
		<td><input type="submit" name="sub" value="REGISTER"></td>


		
	</tr>
    </form>
{% if msg %}
    <script>
        alert("{{ msg }}")
    </script>
    {% endif %}
</table>

{% endblock %}
