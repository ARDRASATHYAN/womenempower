{% extends 'temp/index..html' %}
{% block base %}

<h1 align="center">REGISTRATION</h1>
<table align="center">
    <form method="POST">
        {% csrf_token %}
	<tr>
		<td>NAME</td>
		<td><input type="text" name="nm" required=""></td>
	</tr>
	<tr>
		<td>ADDRESS</td>
		<td><textarea name="adr" rows="6" required=""></textarea></td>
	</tr>
	<tr>
				<td>GENDER </td>
				<td height="50">
					<input type="radio" name="gen" value="Male" required="" >Male
					<input type="radio" name="gen" value="Female" required="" >Female
					
				</td>
				
			</tr>
	<tr>
		<td>PHONE NUMBER</td>
		<td><input type="text" name="ph" required=""></td>
	</tr>
	<tr>
		<td>CATEGORY</td>
		<td>
			<select name="CATEGORY">
				<option value="">------SELECT------</option>
				<option value="Hotel">Hotel</option>
				<option value="Handicraft Shop">Handicraft Shop</option>
				
			</select>
		</td>
	</tr>
	<tr>
		<td>EMAIL</td>
		<td><input type="text" name="em" required=""></td>
	</tr>
	<tr>
		<td>PASSWORD</td>
		<td><input type="password" name="pass" required=""></td>
	</tr>
	
	<tr>
		<td></td>
		<td><input type="submit" name="sub" value="REGISTER"></td>
		
	</tr>
    </form>
</table>
{% endblock %}
